<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер с покупкой темы</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Фоновый слой для блюра -->
  <div class="background-layer" id="backgroundLayer"></div>

  <!-- Счётчик кликов -->
  <div class="click-counter">Кликов: <span id="clickCount">0</span></div>

  <!-- Панель тем -->
  <div class="theme-panel">
    <div class="theme-toggle">
      <span class="theme-text">Сменить тему</span>
    </div>
  </div>

  <!-- Круг -->
  <img id="clickCircle" src="images/kryg.png" alt="Кликер">
  <!-- Canvas для частиц -->
  <canvas id="particleCanvas"></canvas>

  <!-- Окно нехватки кликов -->
  <div class="not-enough" id="notEnough">
    <div class="message">
      Недостаточно кликов!
      <span class="close">&times;</span>
    </div>
  </div>

  <!-- Белое меню -->
  <div class="white-menu" id="whiteMenu">
    <div class="menu-close" id="menuClose">
      <div class="close-circle"></div>
      <div class="close-cross">&times;</div>
    </div>
    <div class="menu-content">
      <h2 style="margin: 0 0 20px 0; color: #333; text-align: center;">Выбор темы</h2>
      <div class="theme-list">
        <div class="theme-item" data-img="images/kryg.png" data-price="0">Юрий Зигович <span class="price">Бесплатно</span></div>
        <div class="theme-item" data-img="images/kryg1.png" data-price="1500">Саня Неймарович <span class="price">1500 кликов</span></div>
        <div class="theme-item" data-img="images/morozova.png" data-price="5000">Морозова БезСтенова <span class="price">5000 кликов</span></div>
      </div>
    </div>
  </div>

  <!-- Кнопка сброса -->
  <button class="reset-btn" id="resetBtn">Сбросить</button>

  <script src="script.js"></script>
</body>
</html>
